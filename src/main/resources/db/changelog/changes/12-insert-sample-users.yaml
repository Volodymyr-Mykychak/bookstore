databaseChangeLog:
  - changeSet:
      id: insert-sample-users
      author: Volodymyr
      changes:
        - insert:
            tableName: users
            columns:
              - column: { name: email, value: "user1@example.com" }
              - column: { name: password, value: "$2a$10$wfB05ha61EtV4FYa16kuaewPld0Qw7isWneDv321273uPcagQADyC" }
              - column: { name: first_name, value: "User1" }
              - column: { name: last_name, value: "User1" }
              - column: { name: is_deleted, value: 0 }
        - insert:
            tableName: users_roles
            columns:
              - column: { name: user_id, valueComputed: "(SELECT id FROM users WHERE email = 'user1@example.com')"}
              - column: { name: role_id, valueComputed: "(SELECT id FROM roles WHERE name = 'ROLE_USER')"}
