databaseChangeLog:
  - changeSet:
      id: create-book-category-table
      author: Volodymyr

      preConditions:
        onFail: MARK_RAN
        onError: HALT
        not:
          tableExists:
            tableName: book_category

      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: book_category
            columnNames: book_id, category_id
            constraintName: pk_book_category

        - addForeignKeyConstraint:
            baseTableName: book_category
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_bc_book
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: book_category
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_bc_category
            onDelete: CASCADE

        - createIndex:
            tableName: book_category
            indexName: idx_bc_book
            columns:
              - column:
                  name: book_id
        - createIndex:
            tableName: book_category
            indexName: idx_bc_category
            columns:
              - column:
                  name: category_id

      rollback:
        - dropTable:
            tableName: book_category
