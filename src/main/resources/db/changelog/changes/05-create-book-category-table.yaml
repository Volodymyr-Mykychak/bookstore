databaseChangeLog:
  - changeSet:
      id: create-books-categories-table
      author: Volodymyr
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        not:
          tableExists:
            tableName: books_categories
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: books_categories
            columnNames: book_id, category_id
            constraintName: pk_books_categories
        - addForeignKeyConstraint:
            baseTableName: books_categories
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_bc_book
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: books_categories
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_bc_category
            onDelete: CASCADE
        - createIndex:
            tableName: books_categories
            indexName: idx_bc_book
            columns:
              - column:
                  name: book_id
        - createIndex:
            tableName: books_categories
            indexName: idx_bc_category
            columns:
              - column:
                  name: category_id
      rollback:
        - dropTable:
            tableName: books_categories