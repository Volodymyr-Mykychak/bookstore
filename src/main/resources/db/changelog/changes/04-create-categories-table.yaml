databaseChangeLog:
  - changeSet:
      id: create-categories-table
      author: Volodymyr

      preConditions:
        onFail: MARK_RAN
        onError: HALT
        not:
          tableExists:
            tableName: categories

      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_categories
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: categories
            columnNames: name
            constraintName: uq_categories_name

      rollback:
        - dropTable:
            tableName: categories
